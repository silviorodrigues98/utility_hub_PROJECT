<!-- Keep-Alive Module Template -->
<div class="card">
    <div class="keep-alive-status">
        <div class="status-row">
            <span class="status-label">Status</span>
            <span id="kaStatus" class="status-value inactive">Inativo</span>
        </div>
        <div class="status-row">
            <span class="status-label">Último ping</span>
            <span id="kaLastPing" class="status-value">--</span>
        </div>
        <div class="status-row">
            <span class="status-label">Próximo ping</span>
            <span id="kaNextPing" class="status-value">--</span>
        </div>
        <div class="status-row">
            <span class="status-label">Total de pings</span>
            <span id="kaPingCount" class="status-value">0</span>
        </div>
        <div class="status-row">
            <span class="status-label">Intervalo</span>
            <span id="kaInterval" class="status-value">2 min</span>
        </div>
    </div>
</div>

<div class="card">
    <label class="control-label">Intervalo do ping</label>
    <div class="presets">
        <button class="preset-btn" data-value="60">1m</button>
        <button class="preset-btn active" data-value="120">2m</button>
        <button class="preset-btn" data-value="180">3m</button>
        <button class="preset-btn" data-value="300">5m</button>
    </div>
    <div class="input-group" style="margin-top: 12px;">
        <input type="number" id="kaCustomInterval" min="1" max="60" value="2" placeholder="Min">
        <span class="unit">minutos</span>
    </div>
</div>

<div class="card info-box">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
    </svg>
    <span>Simula atividade para evitar logout por inatividade</span>
</div>

<div class="card">
    <div class="toggle-container">
        <span class="control-label" style="margin: 0;">Som ao executar ping</span>
        <label class="switch">
            <input type="checkbox" id="kaSoundEnabled">
            <span class="slider"></span>
        </label>
    </div>
</div>

<div id="kaPingIndicator" class="ping-indicator"></div>

<button id="kaToggleBtn" class="main-btn">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
    </svg>
    <span>Ativar</span>
</button>

<div id="kaToast" class="ka-toast"></div>

<style>
    .keep-alive-status {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .status-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .status-label {
        color: var(--text-muted);
        font-size: 12px;
    }

    .status-value {
        font-weight: 600;
        font-size: 13px;
    }

    .status-value.active {
        color: var(--success);
    }

    .status-value.inactive {
        color: var(--text-muted);
    }

    .info-box {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 11px;
        color: var(--text-muted);
    }

    .ping-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: var(--success);
        opacity: 0;
        pointer-events: none;
        z-index: 100;
    }

    .ping-indicator.pulse {
        animation: pingPulse 0.6s ease-out;
    }

    @keyframes pingPulse {
        0% {
            opacity: 0.6;
            transform: translate(-50%, -50%) scale(0.3);
        }

        100% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5);
        }
    }

    .ka-toast {
        position: fixed;
        top: 70px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        background: var(--card-bg);
        border: 1px solid var(--glass-border);
        color: var(--text);
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 12px;
        opacity: 0;
        transition: all 0.3s ease;
        z-index: 200;
        pointer-events: none;
        white-space: nowrap;
    }

    .ka-toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
    }

    .ka-toast.success {
        border-color: var(--success);
    }

    .ka-toast.error {
        border-color: #ef4444;
    }
</style>
