<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Hub</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <button id="backBtn" class="back-btn" style="display: none;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <div class="logo-section">
                <div class="status-dot" id="statusIndicator" style="display: none;"></div>
                <h1 id="headerTitle">Utility Hub</h1>
            </div>
            <div id="statusText" style="font-size: 11px; color: var(--text-muted);">v1.1</div>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div id="moduleGrid" class="grid">
                <!-- Modules are rendered dynamically by popup.js -->
            </div>
        </div>

        <!-- Dynamic Module Screen -->
        <div id="moduleScreen" class="screen">
            <!-- Module content loaded here dynamically -->
        </div>

        <div class="footer" style="padding: 10px;">
            Chrome Utility Hub
        </div>
        <!-- Core -->
        <div id="globalToast" class="toast"></div>
        <script src="popup.js"></script>

        <!-- Modules (load after core) -->
        <script src="modules/auto-reload/auto-reload.js"></script>
        <script src="modules/keep-alive/keep-alive.js"></script>
        <script src="modules/dom-monitor/dom-monitor.js"></script>
        <script src="modules/whatsapp-signature/whatsapp-signature.js"></script>
</body>

</html>
